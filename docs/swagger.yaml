  /user/getCode:
    post:
      parameters:
      - description: 邮箱
        in: formData
        name: email
        type: string
      responses:
        "200":
          description: code", "message"}
          schema:
            type: string
      summary: 获取验证码
      tags:
      - 用户模块
  /user/getUserList:
    get:
      responses:
        "200":
          description: code", "message"}
          schema:
            type: string
