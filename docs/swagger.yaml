        "200":
          description: OK
          schema:
            type: string
      tags:
      - 首页
  /product:
    get:
      responses:
        "200":
          description: code", "message"}
          schema:
            type: string
      tags:
      - 商品列表
  /user/forgetPassword:
    post:
      parameters:
      - description: 邮箱
        in: formData
        name: email
        type: string
      - description: 密码
        in: formData
        name: password
        type: string
      - description: 重复密码
        in: formData
        name: rePassword
        type: string
